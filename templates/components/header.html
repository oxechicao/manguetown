<div
    class="bg-blue-950 rounded-3xl max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
>
    <!-- Left: Project name -->
    <div class="flex items-end flex-nowrap gap-1">
        <a href="/" class="inline-block text-2xl font-extrabold text-pink-600"
            >Manguetown</a
        >
        <div class="text-sm text-stone-300">por Chic√¢o Thiago</div>
    </div>

    <div class="flex items-center gap-3">
        {% if config.extra.profile.social %} {% for social in
        config.extra.profile.social %}
        <a
            target="_blank"
            rel="noopener noreferrer"
            href="{{ social.url }}"
            class="text-stone-300 transition-colors hover:text-amber-400 duration-500 border-b border-dashed px-4 py-2 rounded-lg border-amber-500 text-sm"
            >{{ social.name }}
            <span class="material-symbols-outlined text-base!">
                open_in_new
            </span></a
        >
        {% endfor %} {% endif %}
    </div>
</div>
<div
    class="my-6 bg-blue-950 rounded-3xl max-w-7xl mx-auto px-6 py-4 flex items-center justify-start gap-6"
>
    {% if config.extra.menus %} {% for menu in config.extra.menus %}
    <a
        href="{{ menu.url }}"
        class="text-stone-300 hover:text-rose-400 border-x border-dashed px-4 py-2 rounded-lg border-rose-500 text-sm transition-colors duration-500"
    >
        {{ menu.name }}
    </a>
    {% endfor %} {% endif %}
</div>
