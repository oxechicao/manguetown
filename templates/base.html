<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">
                <h1>
                    <a href="{{ get_url(path='') }}">Manguetown</a>
                </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ get_url(path='') }}">Home</a></li>
                    <li><a href="{{ get_url(path='posts') }}">Posts</a></li>
                    <li><a href="{{ get_url(path='projects') }}">Projects</a></li>
                    <li><a href="https://github.com/oxechicao/manguetown" target="_blank">Github</a></li>
                </ul>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock content %}
        </main>

        <footer>
            <div class="footer-content">
                <p>Copyright &copy; 2026 @oxechicao. All Rights Reserved.</p>
                <div class="socials">
                    <a href="https://github.com/oxechicao/manguetown" target="_blank">Github Project</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
