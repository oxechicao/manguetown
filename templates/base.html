<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}" />
    <link rel="icon" type="image/svg+xml" href="{{ get_url(path='fav.png')}}" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-title">
          <h1>
            <a href="{{ get_url(path='') }}">Manguetown</a>
          </h1>
        </div>
        <nav>
          <ul>
            <li><a href="{{ get_url(path='') }}">Home</a></li>
            <li><a href="{{ get_url(path='posts') }}">Posts</a></li>
            <li><a href="{{ get_url(path='projects') }}">Projects</a></li>
            <li>
              <a href="https://github.com/oxechicao/manguetown" target="_blank"
                >Github</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main>{% block content %}{% endblock content %}</main>
    </div>
    <footer>
      <section>
        <div class="footer-content">
          <div class="flex-left-middle">
            <span class="statusbar-1">Copyright &copy;</span>
            <span class="statusbar-2">2026</span>
            <span class="font-thin"> All Rights Reserved. </span>
          </div>
          <div class="flex-left-middle">
            <span class="statusbar--r--2">
              <img
                src="{{get_url(path='crab-svgrepo-com.svg')}}"
                width="18px"
              />
              <a
                class="light-link"
                href="https://oxechicao.github.io/"
                target="_blank"
                >@oxechicao</a
              >
            </span>
            <div class="statusbar--r--1">
              <img
                src="{{get_url(path='open-source-fill-svgrepo-com.svg')}}"
                width="18px"
              />
              <a
                class="dark-link"
                href="https://github.com/oxechicao/manguetown"
                target="_blank"
                >Github Project</a
              >
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
